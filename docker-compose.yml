version: '3.8'

services:
  backend:
    build: ./backend
    container_name: satya_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/feedback_log.jsonl:/app/feedback_log.jsonl
    environment:
      - PORT=8000

  frontend:
    build: ./frontend
    container_name: satya_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
